<div class="bg-white rounded-lg shadow p-6">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-lg font-bold">Módulos</h2>
    <button class="rounded" (click)="agregarModulo()">
      <i class="fi fi-br-plus"></i>
    </button>
  </div>
  <div class="overflow-x-auto">
    <table class="min-w-full text-sm text-left border border-gray-200 rounded">
      <thead class="bg-gray-200">
        <tr>
          <th class="px-3 py-2">ID</th>
          <th class="px-3 py-2">Nombre</th>
          <th class="px-3 py-2">Porcentaje de Avance</th>
          <th class="px-3 py-2">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let modulo of modulos" class="bg-white border-b">
          <td class="px-3 py-2">{{ modulo.id_modulo }}</td>
          <td class="px-3 py-2">{{ modulo.nombre_modulo }}</td>
          <td class="px-3 py-2">{{ modulo.porcentaje_avance }}%</td>
          <td class="px-3 py-2 flex gap-2">
            <button class="bg-yellow-200 hover:bg-yellow-300 text-gray-900 px-2 py-1 rounded text-xs font-semibold" (click)="editarModulo(modulo)">
              <i class="fi fi-br-edit"></i>
            </button>
            <button class="bg-blue-200 hover:bg-blue-300 text-gray-900 px-2 py-1 rounded text-xs font-semibold" (click)="exportarModulo(modulo)">Exportar</button>
            <button class="bg-red-200 hover:bg-red-300 text-gray-900 px-2 py-1 rounded text-xs font-semibold" (click)="eliminarModulo(modulo)">
              <i class="fi fi-sr-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal para agregar/editar módulo -->
<div *ngIf="moduloSeleccionado" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg w-96">
    <h3 class="text-lg font-bold mb-4">{{ modoEdicion ? 'Editar' : 'Agregar' }} Módulo</h3>
    <form (ngSubmit)="guardarModulo(moduloSeleccionado)">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Nombre</label>
        <input type="text" [(ngModel)]="moduloSeleccionado.nombre_modulo" name="nombre_modulo" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Porcentaje de Avance</label>
        <input type="number" [(ngModel)]="moduloSeleccionado.porcentaje_avance" name="porcentaje_avance" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
      </div>
      <div class="flex justify-end gap-2">
        <button type="button" (click)="moduloSeleccionado = null" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md">
          Cancelar
        </button>
        <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md">
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
