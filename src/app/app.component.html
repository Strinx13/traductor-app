<div class="min-h-screen w-full bg-gray-100 flex">
  <app-sidebar [selected]="tablaSeleccionada" (changeTable)="cambiarTabla($event)"></app-sidebar>
  <!-- Contenido principal -->
  <main class="flex-1 min-h-screen p-6 flex flex-col gap-8">
    <div class="bg-white rounded-lg shadow p-6">
      <app-modulos-table *ngIf="tablaSeleccionada === 'modulos'"></app-modulos-table>
      <app-etiquetas-table *ngIf="tablaSeleccionada === 'etiquetas'"></app-etiquetas-table>
      <app-idiomas-table *ngIf="tablaSeleccionada === 'idiomas'"></app-idiomas-table>
    </div>
  </main>
</div>
